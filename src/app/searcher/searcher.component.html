<div class="container mt-3 d-flex align-items-center justify-content-center flex-column">
    <h1 class="pt-4 pacifico-regular element1 fadein">{{welcomeMessage}}</h1>
    <h3 class="pt-3 pacifico-regular element2 fadein">Search an artist, album, or genre and quiz yourself.</h3>
    <div class="pt-3 d-flex flex-row element3 fadein">
        <input type="search" placeholder="Search" class="rounded-corners" [(ngModel)]="search">
        <button class="btn btn-success ml-2" (click)="onSearch()">Search</button>
    </div>
    <div class="d-flex flex-row element3 fadein">
            <div *ngFor="let input of SEARCH_INPUTS" class="p-2">
                <button *ngIf="input !== selectedOption" class="btn btn-primary" value="{{input}}" (click)="onSelectSearchContent($event)">{{input}}</button>
                <button *ngIf="input === selectedOption" class="btn btn-success" value="{{input}}" (click)="onSelectSearchContent($event)">{{input}}</button>
            </div>
    </div>

    <ng-container *ngIf="isSearched">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div>
                <h4>Is this the album you are looking for?</h4>
            </div>
            <div class="pt-3">
                <img src="{{album.images[1].url}}" alt="album cover">
            </div>

            <div>
                <button class="btn btn-success m-2" (click)="onSelectAlbum()">Yes</button>
                <button class="btn btn-danger m-2" (click)="resetSearch()">No</button>
            </div>

        </div>
    </ng-container>

</div>
